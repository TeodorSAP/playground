- apiVersion: v1
  data:
    relay: |
      exporters:
        debug:
        otlp:
          endpoint: telemetry-otlp-logs.kyma-system:4317
          compression:
            none
          tls:
            insecure: true
          retry_on_failure:
              enabled: true
              initial_interval: 5s
              max_interval: 30s
              max_elapsed_time: 300s
          sending_queue:
            enabled: false

      extensions:
        file_storage:
          directory: /var/lib/otelcol
        health_check:
          endpoint: ${env:MY_POD_IP}:13133
        pprof:
          endpoint: 127.0.0.1:1777

      processors:
        memory_limiter:
          check_interval: 5s
          limit_percentage: 80
          spike_limit_percentage: 25
        transform/set-instrumentation-scope-runtime:
          error_mode: ignore
          metric_statements:
              - context: scope
                statements:
                  - set(version, "main")
                  - set(name, "io.kyma-project.telemetry/runtime")

      receivers:
        filelog:
          exclude:
          - /var/log/pods/kyma-system_telemetry-log-agent*/*/*.log # exclude self
          - /var/log/pods/kyma-system_telemetry-fluent-bit*/*/*.log # exclude FluentBit
          include:
          - /var/log/pods/log-load-test*/*flog*/*.log
          include_file_name: false
          include_file_path: true
          operators:
          - type: container
            id: container-parser
            add_metadata_from_filepath: true
            format: containerd
          - from: attributes.stream
            if: attributes.stream != nil
            to: attributes["log.iostream"]
            type: move
          - if: body matches "^{.*}$"
            parse_from: body
            parse_to: attributes
            type: json_parser
          - from: body
            to: attributes.original
            type: copy
          - from: attributes.message
            if: attributes.message != nil
            to: body
            type: move
          - from: attributes.msg
            if: attributes.msg != nil
            to: body
            type: move
          - if: attributes.level != nil
            parse_from: attributes.level
            type: severity_parser
          retry_on_failure:
            enabled: false
            # enabled: true
          start_at: beginning
          storage: file_storage

      service:
        extensions:
        - health_check
        - pprof
        - file_storage
        pipelines:
          logs:
            exporters:
            - otlp
            processors:
            - memory_limiter
            - transform/set-instrumentation-scope-runtime
            receivers:
            - filelog
        telemetry:
          metrics:
            readers:
            - pull:
                exporter:
                  prometheus:
                    host: ${MY_POD_IP}
                    port: 8888
