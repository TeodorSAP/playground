- apiVersion: v1
  data:
    dataSources: |-
      podSelector:
        resource:
          kind: Pod
          version: v1
          namespace: null
        filter: $matchByLabelSelector($item, $root.spec.selector)
      relatedVirtualServices:
        resource:
          kind: VirtualService
          group: networking.istio.io
          version: v1beta1
          namespace: null
        filter: >-
          $filter($item.spec.gateways, function($g){$contains($g,'/') ?
          ($substringBefore($g,'/') = $root.metadata.namespace and $substringAfter($g,
          '/') = $root.metadata.name) : ($substringBefore($g, '.') =
          $root.metadata.name and $substringBefore($substringAfter($g, '.'), '.') =
          $root.metadata.namespace) })
    details: |-
      header:
        - source: spec.selector
          widget: Labels
          name: spec.selector
      body:
        - widget: Table
          source: spec.servers
          name: spec.servers
          children:
            - source: port.name
              name: spec.servers.port.name
            - widget: JoinedArray
              separator: break
              source: hosts
              name: spec.servers.hosts
            - source: port.number
              name: spec.servers.port.number
            - source: port.protocol
              name: spec.servers.port.protocol
            - source: tls.mode
              name: spec.servers.tls.mode
            - widget: ResourceLink
              source: tls.credentialName
              name: spec.servers.tls.credentialName
              resource:
                name: tls.credentialName
                namespace: '"istio-system"'
                kind: '"Secret"'
        - widget: Panel
          name: spec.selector
          disablePadding: true
          children:
            - source: $podSelector()
              widget: ResourceList
              disableCreate: true
              visibility: $exists($root.spec.selector) and $boolean($root.spec.selector)
            - source: spec.selector
              widget: Panel
              name: selector.matchesAllPods
              visibility: $not($exists($value)) or $not($boolean($value))
          header:
            - source: spec.selector
              widget: Labels
              name: spec.selector
              visibility: $exists($value) and $boolean($value)
      resourceGraph:
        depth: 1
        colorVariant: 1
        dataSources:
          - source: relatedVirtualServices
    form: |-
      - path: spec.selector
        widget: KeyValuePair
        simple: true
        required: true
        defaultExpanded: true
      - path: spec.servers
        widget: GenericList
        simple: true
        required: true
        children:
          - widget: FormGroup
            simple: true
            path: '[].port'
            defaultExpanded: true
            children:
              - path: number
                simple: true
                required: true
                inputInfo: inputInfo.spec.servers.port.number
              - path: name
                widget: Name
                inputInfo: null
                simple: true
                required: true
              - path: protocol
                simple: true
                enum:
                  - HTTP
                  - HTTPS
                  - HTTP2
                  - GRPC
                  - GRPC-WEB
                  - MONGO
                  - REDIS
                  - MYSQL
                  - TCP
                required: true
                placeholder: placeholders.dropdown
          - widget: FormGroup
            simple: true
            path: '[].tls'
            visibility: $item.port.protocol = 'HTTP' or $item.port.protocol = 'HTTPS'
            children:
              - path: httpsRedirect
                simple: true
                visibility: $item.port.protocol = 'HTTP'
              - path: mode
                simple: true
                visibility: $item.port.protocol = 'HTTPS'
                required: true
                placeholder: placeholders.dropdown
              - path: credentialName
                simple: true
                widget: Resource
                resource:
                  kind: Secret
                  version: v1
                  namespace: istio-system
                  scope: namespace
                filter: >-
                  $item.type = 'kubernetes.io/tls' or ($item.type = 'Opaque' and
                  $contains($item.data, 'key') and $contains($item.data, 'cert'))
                visibility: $item.port.protocol = 'HTTPS'
              - path: serverCertificate
